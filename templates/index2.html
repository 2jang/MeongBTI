<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùåÏÑ± Ïù∏Ïãù MBTI/DBTI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #speechButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        #speechButton:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #speechButton.red {
            background-color: #e74c3c;
        }
        #speechButton.green {
            background-color: #2ecc71;
        }
        #MBTIoutput {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        #recognizedText {
            font-weight: bold;
            color: #34495e;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        #Dog, #Personality, #Type, #Description, #Solution, #Site {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        #Dog, #Personality {
            background-color: #e6f2ff;
            color: #2980b9;
        }
        #Type, #Description, #Solution, #Site {
            background-color: #f0fff0;
            color: #27ae60;
        }
        #Image {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        p {
            margin: 10px 0;
            color: #2c3e50;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ÏùåÏÑ± Ïù∏Ïãù MBTI/DBTI Í≤¨Ï¢Ö Ï∂îÏ≤ú</h1>
    <button id="speechButton">üéôÔ∏è ÏùåÏÑ± Ïù∏Ïãù ÏãúÏûë</button>

    <div id="MBTIoutput">
        <p id="recognizedText"></p>

        <p id="Dog"></p>
        <p id="Personality"></p>

        <p id="Type Name"></p>
        <p id="Description"></p>
        <p id="Solution"></p>
        <p id="Site URL"></p>

        <img id="Image" src="" alt="">
    </div>
</div>

<script>
    function reset() {
        document.getElementById("Dog").style.display = "none";
        document.getElementById("Personality").style.display = "none";
        document.getElementById("Type Name").style.display = "none";
        document.getElementById("Description").style.display = "none";
        document.getElementById("Solution").style.display = "none";
        document.getElementById("Image").style.display = "none";
    }
    function MBTIshow() {
        document.getElementById("Dog").style.display = "block";
        document.getElementById("Personality").style.display = "block";
        document.getElementById("Image").style.display = "block";
    }
    function DBTIshow() {
        document.getElementById("Type Name").style.display = "block";
        document.getElementById("Description").style.display = "block";
        document.getElementById("Solution").style.display = "block";
        document.getElementById("Image").style.display = "block";
    }

    document.getElementById("speechButton").addEventListener("click", function() {
        let button = document.getElementById("speechButton");
        button.classList.add("red");
        button.classList.remove("green");
        reset();
        document.getElementById("recognizedText").innerText = "ÏùåÏÑ± Ïù∏Ïãù Ï§ë...";

        fetch('/api/speech', { method: 'POST' })
            .then(response => {
                console.log("ÏÑúÎ≤Ñ ÏùëÎãµ Î∞õÏùå:", response);
                return response.json();
            })
            .then(data => {
                console.log("ÏÑúÎ≤ÑÎ°úÎ∂ÄÌÑ∞ Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞:", data);
                button.classList.add("green");
                button.classList.remove("red");
                if (data.result.MBTI) {
                    MBTIshow();
                    document.getElementById("recognizedText").innerText = `Ïù∏ÏãùÎêú MBTI: ${data.result.MBTI}`;
                    document.getElementById("Dog").innerText = `Ï∂îÏ≤ú Í≤¨Ï¢Ö: ${data.result.Dog}`;
                    document.getElementById("Personality").innerText = `ÏÑ±Í≤©: ${data.result.Personality}`;
                    document.getElementById("Image").src = `${data.result["Img URL"]}`;
                }else if (data.result.DBTI) {
                    DBTIshow();
                    document.getElementById("recognizedText").innerText = `Ïù∏ÏãùÎêú DBTI: ${data.result.DBTI}`;
                    document.getElementById("Type Name").innerText = `Î≥ÑÎ™Ö: ${data.result["Type Name"]}`;
                    document.getElementById("Description").innerText = `ÏÑ§Î™Ö: ${data.result.Description}`;
                    document.getElementById("Solution").innerText = `ÌÇ§Ïö∞Îäî Î∞©Î≤ï: ${data.result.Solution}`;
                    document.getElementById("Image").src = `${data.result["Img URL"]}`;
                }else {
                    document.getElementById("recognizedText").innerText = `Ïù∏ÏãùÎêú ÌÖçÏä§Ìä∏: ${data.result}`;
                }
            })
            .catch(error => {
                console.error("ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò:", error);
                document.getElementById("recognizedText").innerText = "ÏùåÏÑ± Ïù∏Ïãù Ïò§Î•ò";
                button.classList.add("green");
                button.classList.remove("red");
            });
    });
</script>
</body>
</html>
